<form id="login_form" method="post" action="/login/auth">
	<div>
		Login: <input type="text" name="login" id="login" placeholder="User name or e-mail address" />
	</div>

	<div>
		Password: <input type="password" name="password" id="password" />
	</div>

	<div>
		<input type="submit" value="Login" />
	</div>

	<div>
		Not registered yet? <a href="/login/register">You can do that here</a>
	</div>
</form>
